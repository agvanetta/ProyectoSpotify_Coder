{% block contenidoDinamico %}

<div class="body__container">
    <div class="body__user">
        <div class="body__user__container">
            <span>ðŸ‘½</span><div>{{user}}</div>
        </div>
            <button  class="body__user__container" style="margin-left: 5px ; background-color: black; cursor: pointer;">
              <a style=" text-decoration: none; background-color: black; " href="/AppSpotify/logout"> Cerrar Sesion </a>
            </button>
